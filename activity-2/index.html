<!DOCTYPE html>
<html>
    <head>
        <title>Rust</title>
    </head>

    <body>
        <img src="images/Rust.png" alt="Rust logo" title="The official Rust loga">
        <table id="simple-table">
            <tr>
                <th>Types</th>
                <th>Variant</th>
                <th>Size in bytes</th>
            </tr>
            <tr>
                <th>i8</th>
                <td>Integer</td>
                <td>1</td>
            </tr>
            <tr>
                <th>i16</th>
                <td>Integer</td>
                <td>1</td>
            </tr>
            <tr>
                <th>i32</th>
                <td>Integer</td>
                <td>4</td>
            </tr>
            <tr>
                <th>i64</th>
                <td>Integer</td>
                <td>8</td>
            </tr>
            <tr>
                <th>i128</th>
                <td>Integer</td>
                <td>16</td>
            </tr>
        </table>

        <table id="complex-table">
            <thead>
                <th scope="col">Types</th>
                <th scope="col">Variant</th>
                <th scope="col">Size in bytes</th>
                <th scope="col">Numeric</th>
                <th scope="col">Unsinged</th>
            </thead>
            <tbody>
                <tr>
                    <th>f32</th>
                    <td rowspan="2">Floating-point</td>
                    <td>4</td>
                    <td rowspan="2">Yes</td>
                    <td rowspan="2">No</td>
                </tr>
                <tr>
                    <th>f64</th>
                    <td>8</td>
                </tr>
                <tr>
                    <th>char</th>
                    <td>Character</td>
                    <td>1</td>
                    <td colspan="2">Yes</td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <th>Types</th>
                <th>Variant</th>
                <th>Size in bytes</th>
                <th scope="col">Numeric</th>
                <th scope="col">Unsinged</th>
            </tfoot>
        </table>
        <a href="mailto:carted92@gmatc.matc.edu">Email Damareon</a>
    </body>
</html>
