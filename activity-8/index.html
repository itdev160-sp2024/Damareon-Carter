<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <header>
            <h1 class="header-title">My Blog</h1>
            <div class="header-menu">
                <button id="new-button">New</button>
            </div>
        </header>
        <main>
            <section id="display-content"></section>
        </main>
        <div class="modal" id="modal-dialog">
            <section>
                <h2>Title</h2>
                <input type="text" id="edit-title-text">
                <span id="edit-title-message"></span>
            </section>
            <section>
                <h2>Content</h2>
                <textarea type="edit-content-text" id="edit-content-text" cols="80" rows="8"></textarea>
                <span id="edit-content-message"></span>
            </section>
            <footer>
                <button id="cancel-button">Cancel</button>
                <button id="save-button">Save</button>
            </footer>
        </div>
        <div id="modal-backdrop"></div>
        <script src="js/scripts.js" charset="utf-8"></script>
    </body>
</html>
